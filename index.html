<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors by Kishor</title>

  <link rel="stylesheet" href="12r.css">

</head>
<body>
  
  <p class="title">Rock Paper Scissors By Kishor</p>
  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result-display title"></p>
  <p class="js-moves-display"></p>
  <p class="js-score-display score-display"></p>

  <button class="reset-score-button js-reset-button">Reset Score</button>

  <button class="reset-score-button js-auto-play-button">Auto Play</button>
  <p class="js-hint-display hint-display"></p>
  <div class="confirmation-text"></div>


  

  <script src="12r.js">
  </script>
</body>
</html>
